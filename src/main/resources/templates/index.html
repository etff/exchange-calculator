<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header"></head>
<body>
<h1>환율 계산</h1>
<br />
<form th:action="@{/result}" th:object="${currency}" method="post">
    <p>송금국가: 미국(USD)</p>
    <p>수취국가: <select th:field="*{target}">
        <option th:value="'KRW'" th:text="|한국 (KRW)|"></option>
        <option th:value="'JPY'" th:text="|일본 (JPY)|"></option>
        <option th:value="'PHP'" th:text="|필리핀 (PHP)|"></option>
    </select></p>
    <p id="rate"></p>
    <p>송금액: <input type="number" th:field="*{amount}"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>
<div th:replace="fragment/footer" />
</body>
</html>
