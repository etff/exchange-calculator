<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submission result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>환율 계산</h1>
<form th:action="@{/result}" th:object="${currency}" method="post">
    <p>송금국가: 미국(USD)</p>
    <p>수취국가: <input type="text" th:field="*{target}"/></p>
    <p>송금액: <input type="number" th:field="*{amount}"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>

<h2 th:text="'수취금액은: ' + ${currency.target} + '입니다'" />
</body>
</html>
